<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="..\..\assets\images\IMG_20200324_124627_878-min-min.jpg" alt="">
      </div>
      <div class="nameSection">Rahul</div>
    </div>
    <div class="sectionButtons">
      <i class="fas fa-paperclip"></i>
      <i class="fas fa-ellipsis-v fa-1x"></i>
    </div>
  </div>
  <div id="body">
    <div class="message" [ngClass]="{me: i.me}" *ngFor="let i of convo.messages">
      <div class="messageContent">
        {{i.body}}
        <div class="time">{{i.time}}</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <img src="../../assets/images/smileIcon.svg" />
      <!-- <emoji-mart (emojiClick)="emojiClicked($event)" *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px" [darkMode]="false" title="Pick your emojiâ€¦" emoji="point_up">
      </emoji-mart> -->
    </div>
    <div id="textarea">
      <textarea (keyup.enter)="submitMessage($event)"></textarea>
      <!-- [(ngModel)]="message"  -->
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
