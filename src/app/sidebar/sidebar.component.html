 <div id="sidebar">
   <div id="row1">
     <div id="sidebarHeader">
       <div class="avatarContainer">
         <img src="../../assets/images/IMG_20200324_124627_878-min-min.jpg" alt="">
       </div>
       <div class="actionContainer">
         <i class="fas fa-circle-notch fa-1x"></i>
         <i class="far fa-comment-dots fa-1x"></i>
         <i class="fas fa-ellipsis-v fa-1x"></i>
       </div>
     </div>
     <div id="searchBox">
       <i class="fas fa-search"></i>
       <input type="text" placeholder="Search or start new chat">
     </div>
   </div>

   <div id="sidebarContent">
     <!-- <div id="noConversation">
       All chats are archived
     </div> -->
     <div class="conversation" *ngFor="let i of conversations">
       <div class="picture"> <img src="../../assets/images/IMG_20200324_124627_878-min-min.jpg" alt="">
       </div>
       <div class="content">
         <div class="conversationHeader">
           <div class="name">{{i.name}}</div>
           <div class="time">{{i.time}}</div>
         </div>
         <div class="message">
           <i *ngIf="!i.messageRead" class="fas fa-check fa-1x"></i>
           <i *ngIf="i.messageRead" class="fas fa-check-double"></i>
           {{i.message}}</div>
       </div>
     </div>
   </div>
 </div>
